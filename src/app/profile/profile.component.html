<app-navbar [user]="user"></app-navbar>

<div class="profile-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Editar perfil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #profileForm="ngForm" (ngSubmit)="updateProfile()">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput name="name" [(ngModel)]="form.name" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Apellidos</mat-label>
          <input matInput name="surname" [(ngModel)]="form.surname" required>
        </mat-form-field>
        
        <div class="password-section">
          <h3>Cambiar contrase単a (opcional)</h3>
          <mat-form-field>
            <mat-label>Contrase単a actual</mat-label>
            <input matInput name="oldPassword" [(ngModel)]="form.oldPassword" type="password">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Nueva contrase単a</mat-label>
            <input matInput name="newPassword" [(ngModel)]="form.newPassword" type="password">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Repetir contrase単a</mat-label>
            <input matInput name="repeatPassword" [(ngModel)]="form.repeatPassword" type="password">
          </mat-form-field>
        </div>
        
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
