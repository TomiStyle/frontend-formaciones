<app-loading-overlay [show]="loading"></app-loading-overlay>

<div class="login-background" [attr.aria-busy]="loading">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Gestión de Formaciones</h2>

      <div class="form-group">
        <input id="dniField" type="text" formControlName="dni" required autocomplete="username" placeholder=" "
          [disabled]="loading" />
        <label for="dniField">DNI</label>
      </div>

      <div class="form-group">
        <input id="passwordField" type="password" formControlName="password" required autocomplete="current-password"
          placeholder=" " [disabled]="loading" />
        <label for="passwordField">Contraseña</label>
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>

      <button type="submit" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>
  </div>
</div>
