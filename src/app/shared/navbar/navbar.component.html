<mat-toolbar class="toolbar custom-toolbar">
  <span class="user-info" (click)="goHome()" style="cursor:pointer;">
    <span class="logo" aria-label="Volver al inicio" role="img"></span>
  </span>
  <span class="spacer"></span>
  <div class="menu-buttons" [class.open]="menuOpen">
    <button mat-button class="menu-btn" (click)="goHome()">Inicio</button>
    <button mat-button class="menu-btn" (click)="nuevaFormacion()">Nueva Formación</button>
    <button mat-button class="menu-btn" (click)="editarPerfil()">Editar perfil</button>
    <!-- Solo mostraremos el botón de Gestión de Usuarios si el usuario logueado es Administrador -->
    <button *ngIf="user?.role === 1" mat-button class="menu-btn" (click)="gestionUsuarios()">
      Gestión Usuarios
    </button>
    <button mat-button class="logout-btn" (click)="logout()">Salir</button>
  </div>
  <button class="hamburger" (click)="menuOpen = !menuOpen" aria-label="Menú" type="button">
    <span></span>
    <span></span>
    <span></span>
  </button>
</mat-toolbar>
